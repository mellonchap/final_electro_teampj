<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 부트스르랩 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
        <!-- 폰트어썸 -->
        <script src="https://kit.fontawesome.com/85e3f18064.js" crossorigin="anonymous"></script>
    <title>{% block title %}장고 첫 프로젝트{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'css/main.css'%}">
    {% block part_style %}{% endblock %}

</head>

<body>
    {% comment "주석" %}
    include는 './nav.html' 파일은 현재파일에 포함시킴
    {%endcomment%}
    {%include './partials/nav.html' %}
    <section class="container mb-5">
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </section>
    {%include './partials/footer.html' %}
</body>

</html>

{% block part_script %}{% endblock %}
<script src="{% static 'js/main.js' %}"></script>
